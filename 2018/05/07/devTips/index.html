        <h1 id="ios开发tips"><a href="#ios开发tips" class="headerlink" title="ios开发tips"></a>ios开发tips</h1><h2 id="为icon换装"><a href="#为icon换装" class="headerlink" title="为icon换装"></a>为icon换装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">最近一直在研究怎么减少资源文件，如果产品童鞋要用不同颜色的图片展示不同的状态，状态 A 是绿色的，状态 B 是红色的，状态 C 是黄色，图案都是一样的，只是颜色不同，也许你会让设计童鞋切3张图，但这种方式不太优雅。</span><br><span class="line"></span><br><span class="line">有两种方案：一个是使用 tintColor，可以简单的实现更换颜色；如果这个方法不能满足需求，可以使用绘制的方式，可选参数会多很多。喵神之前发表过一篇文章——**《iOS中使用blend改变图片颜色》**很是受用，虽然发表时间有点早，但我个人觉得还是比较实用。</span><br><span class="line"></span><br><span class="line">我们可以使用 UIImage 的 -drawInRect:blendMode:alpha: 方法，封装后一行代码搞定你想要的任何颜色。</span><br></pre></td></tr></table></figure>
